<script>
    // 数字每三位添加一个,如 12345678 显示为 123,456,789
    var arr = []
    function main(num){
        if (num == null) return
        let strNum = parseInt(num).toString()
        format(strNum)    
    }

    function format(strNum){
        if(strNum.length > 3){
            arr[arr.length] = strNum.slice(-3)
            format(strNum.slice(0, -3))
        }else{
            arr[arr.length] = strNum
        }
    }

    main(1234567)
    // console.log('arr', arr)
    // console.log('arr reverse', arr.reverse())
    // console.log('arr reverse concat', arr.reverse().concat())
    // console.log('arr reverse concat string', arr.reverse().concat().toString())
    var result = arr.reverse().concat().toString()
    console.log('result', result)


    var arr1 = new Array(3)
    arr1[0] = "George"
    arr1[1] = "John"
    arr1[2] = "Thomas"
    
    var arr2 = new Array(3)
    arr2[0] = "James"
    arr2[1] = "Adrew"
    arr2[2] = "Martin"
    
    var arr3 = new Array(2)
    arr3[0] = "William"
    arr3[1] = "Franklin"
    
    const s1 = arr1.concat(arr2,arr3)
    // 判断是否是数组对象的方法
    // 1. s1 instenceof Array
    // js 中判断数组 typeof arr == 'object' && arr.constructor == Array
    console.log(s1 instanceof Array)
    console.log(s1.toString())
   
    // 2. Array.isArray()这个静态方法
    Array.isArray(s1)
    // 3. 根据原型链的原理
    var testToString = Object.prototype.toString.call(s1)
    var matchResult = testToString.match(/^\[object\s(.*)\]$/)[1]
    console.log('testToString', testToString)
    console.log('matchResult', matchResult)
    // 4. isPrototypOf() 方法
    Array.prototype.isPrototypeOf(s1)
    console.log('Array.prototype.isPrototypeOf(s1)', Array.prototype.isPrototypeOf(s1))
    
</script>
