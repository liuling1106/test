<body>
    <script>
        var out = after(2, (data) => {
            doSometing(...data)
        })
        ajax(url, (success)=>{
            out(success)
        })
        ajax(url2, (success)=>{
            out(success)
        })
        function after(times, callBack){
            let arr = []
            return function(data){
                arr.push(data)
                if(--times === 0){
                    callBack(arr)
                }
            }
        }
    </script>
