<body>
    <script>
        let i, shuzi
        for(shuzi = 2; shuzi<= 100; shuzi++){
            // shuzi=7
            for(i=2; i <= shuzi/2; i++){
                // console.log(`i = ${i}, shuzi =${shuzi}`)
                if(shuzi%i ===0){
                    // console.log('shuzi,,' + shuzi)
                    break
                }
                // console.log(`通过循环后的数字you ${shuzi}`)
               
            }
            if(i>shuzi/2){
                    console.log(`素数为${shuzi}`)
            }
        }
    </script>
